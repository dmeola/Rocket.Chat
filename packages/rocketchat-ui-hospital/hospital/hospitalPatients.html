<template name="hospitalPatients">
	<section class="page-container page-home page-static">
		<head class="fixed-title">
			{{> burger}}
			<h2>
				<span class="room-title">{{_ "All_Patients"}}</span>
			</h2>
		</head>
		<div class="content">
			<div class="rocket-form">
				<fieldset>
					<table id="patient-table" class="order-column stripe hover row-border">
						<thead>
							<tr>
								<th>Subscribed</th>
								<th>Patient</th>
								<th>Service</th>
							</tr>
						</thead>
						<tbody>
							{{#each patients}}
							<tr>
								<td><input type="checkbox" checked="{{subscribed}}" name="{{name}}"></td>
								<td>{{name}}</td>
								<td>{{service}}</td>
							</tr>
							{{/each}}
						</tbody>
					</table>
					
				</fieldset>
				<div class="submit">
					<button class="button"><i class="icon-send"></i><span>{{_ "Save_changes"}}</span></button>
				</div>
			</div>
		</div>
	</section>
</template>
