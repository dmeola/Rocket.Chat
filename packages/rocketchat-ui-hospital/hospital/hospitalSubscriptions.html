<template name="hospitalSubscriptions">
	<section class="page-container page-home page-static">
		<head class="fixed-title">
			{{> burger}}
			<h2>
				<span class="room-title">{{_ "Subscriptions"}}</span>
			</h2>
		</head>
		<div class="content">
			<table id="subscription-table" class="order-column stripe hover row-border">
				<thead>
					<tr>
						<th>Name</th>
						<th>Service</th>
					</tr>
				</thead>
				<tbody>
					{{#each subscriptions}}
					<tr>
						<td>{{name}}</td>
						<td>{{service}}</td>
					</tr>
					{{/each}}
				</tbody>
			</table>
		</div>
	</section>
</template>
